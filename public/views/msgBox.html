    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  
        #send-container { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #messageInp{ border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #messageInp:focus { outline: none; }
        #send-container > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
      </style>
</head>
<body>

    <div class="container-fluid panel">
        <div class="groupBox">
            <input type="text" name="GroupName" id="GroupName" placeholder="Group Name" required>
            <input type="button"  onclick="CreateGroup()" value="Create Group">
           <ul id="groupPanel">
             
            
           </ul>

        </div>
       <div class="container msg-box" >
           <div class=" chatBoxHeader"><h5 id="headGroupName" > </h5><div><button onclick="AddUserInGroup()">Add</button><button id="viewBtn" onclick="seeUserInGroup()">See</button></div></div>
          
           <div id="Box">
               <div id="msgBox">
                <div  id="addUserPanel">

                  <input type="button" value="X" onclick="hideAddUserPanel()">
                 
                  <div class="addUserPanel-child">
                      <h5> Add Participents</h5>
                     
                          <input type="email" name="search" id="search" placeholder="Enter Email" required>
                          <input type="button" value="Search" onclick="SearchUsers()">
                  
                      
                        
                  </div>
                 
                  <ul id="groupMenbers">
             
                  </ul>
                  <ul id="membersofgroup">
                      <h5> Participents</h5>
                     
                
                  </ul>
  
              </div>
  
                 
  
             
                
                  
                  
                   
               
               </div>

           </div>
           <form action="msg-send" method="post" id="send-container" onsubmit="msgAuth()">
            <input type="text" name="message" id="messageInp" required placeholder="Enter message" >
            <button class="btn " type="submit">Send</button>
      </form>

       </div>
    </div>
     
  
    
  
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="msgBox.js"></script>
  
    <script>
      const socket = io();

      const messages = document.getElementById('msgBox');
      const form = document.getElementById('send-container');
      const input = document.getElementById('messageInp');
    

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const groupId = localStorage.getItem('current_groupId');
            const room = `group${groupId}`;
        if (input.value) {          
         socket.emit('chat message', input.value, room);
         
        }
      });
    

      socket.on('chat message', (msg) => {
        const item = document.createElement('div');
        item.classList ='container message left'
        item.textContent = ' other:'+ msg;
        messages.appendChild(item);
        messages.scrollTo(0, document.body.scrollHeight);
      });
    </script>

      })

</script>
